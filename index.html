<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styless.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="images">
    <img src="./images/image-equilibrium.jpg" alt="NFT" class="cube">
    <img src="./images/icon-view.svg" alt="icon-view"class="icon-view">
  </div>
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="units">
   <p class="eth"> <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="ethereum-icon" height="15px"> 0.041 ETH</p>
    <p><img src="./images/icon-clock.svg" alt="clock icon" class="clock-icon" height="13px"> 3 days left</p>
  </div>
  <div class="line"></div>
  <div class="info">
    <img src="./images/image-avatar.png" alt="Picture of Jules Wyvern" class="pic">
   <p class="jules">Creation of <span>Jules Wyvern</span> </p>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Royal</a>.
  </div>
</body>
</html>
